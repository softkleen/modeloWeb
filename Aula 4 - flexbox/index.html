<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Landing page modelo do github do Well">
    <meta name="author" content="Wellington Vieira dos Santos">
    <title>Github - O seu espaço social de Dev</title>
    <!-- <link rel="stylesheet" href="styles/reset.css"> -->
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <header>
        <nav>
            <img src="img/Logo.svg" alt="logo github">
           <select name="product" id="product">
               <option value="api01">API</option>
               <option value="sites" selected>Sites</option>               
           </select>
            <a href="#">Team</a>
            <a href="#">Enterprise</a>
            <select name="explore" id="explore">
                <option value="schema">Schema</option>
            </select>
            <a href="">Marketplace</a>
            <select name="pricing" id="pricing">
                <option value="rent">Rent Space</option>
            </select>
        </nav>
        <div>
            <input type="search" name="search-git" id="search-git" value="" placeholder="Pesquise no Github...">
            <button>Sign in</button>
            <button>Sign up</button>
        </div>
    </header>
    <main>
        <section>
            <div>
                <h1>Where the world builds software</h1>
                <p>Millions of developers and companies build, ship, and maintain their software on GitHub—the largest and most advanced development platform in the world.</p>
                <div>
                    <input type="text" name="email-adress" id="email-adress" placeholder="Endereço email">
                    <button>Sign Up for Github</button>
                </div>
            </div>
            <img src="img/image 3.svg" alt="imagem mundo github">
        </section>
        <section>
            <div>
                <div>
                    <p></p>
                    <p></p>
                    <p></p>
                    <p></p>
                    <p></p>
                    <p></p>
                </div>
                <img src="img/image 2.svg" alt="">
            </div>
        </section>
    </main>
    <footer>
        <img src="img/logo-git-nome.png" alt="">
    </footer>
</body>
</html>
